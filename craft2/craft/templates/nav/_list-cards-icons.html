<div class="grid-3_xs-1_sm-1_md-2_lg-3-equalHeight cards cards--nav icons-1">
    {% for item in navs %}
        <div class="col">
            <a href="{{ item.url }}">
                <md-card md-with-hover class="card-ripple">
                    <md-card-header class="md-flex">
                        {% if item.styleIcon %}
                            <md-card-media class="media-left"><div class="card-icon">{{ item.styleIcon ? item.styleIcon.inline }}</div></md-card-media>
                        {% endif %}
                        <md-card-header-text>
                            <div class="md-title">{{ item.title }}</div>
                            {% if item.navShort|length %}<date class="description md-subhead">{{ item.navShort }}</date>{% endif %}
                        </md-card-header-text>

                    </md-card-header>
                    <md-card-actions>
                        {#<md-button>{{ 'Show More'|t }}</md-button>#}
                        <span class="md-flex"></span>
                        <md-icon>chevron_right</md-icon>
                    </md-card-actions>
                </md-card>
            </a>
        </div>
    {% endfor %}
</div>
