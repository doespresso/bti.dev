<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
    <link rel="home" href="{{ siteUrl }}"/>
    {% include 'inc/_head' %}
    {% include 'inc/_meta' %}
</head>
<body>
<div id="app">
    <header>
        {% include 'inc/_footer' %}
        <h1>{{ siteName }}</h1>
    </header>
    <content>
        {% block content %}
        {% endblock %}
    </content>
    <footer>
        {% include 'inc/_footer' %}
    </footer>
</div>
{% include 'inc/_scripts' %}
</body>
</html>
