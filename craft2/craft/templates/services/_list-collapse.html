<div class="ctr">
    <div class="grid-1-noBottom">
        {% for item in subservices %}
            <div class="col">
                {% if item.Short|length or item.fullText|length %}
                    <collapse :selected=false class="md-whiteframe md-whiteframe-1dp">
                        <div slot="collapse-header">
                            <div class="md-collapse-header-text">
                                <div class="md-title">{{ item.title }}</div>
                            </div>
                            <md-icon>chevron_right</md-icon>
                        </div>
                        <div slot="collapse-body">
                            <div class="html-content">{{ item.Short }}</div>
                            <div class="html-content">{{ item.fullText }}</div>
                        </div>
                    </collapse>
                {% else %}
                    <div class="md-collapse md-collapse-item md-whiteframe md-whiteframe-1dp">
                        <div class="md-collapse-header touchable">
                            <div>
                                <div class="md-collapse-header-text">
                                    <div class="md-title">{{ item.title }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
