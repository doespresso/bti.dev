
    <swiper class="swiper--quotes cards-v-20 arrows--t-25p" :options="{'roundLengths': true,'slidesPerView':1,'centeredSlides':true,
          pagination: '.swiper-pagination',
          paginationClickable: true,
          nextButton: '.swiper-button-next',
          prevButton: '.swiper-button-prev',
          autoplay:7000,
          speed:500}">
        {% for item in quotes %}
            <swiper-slide>
                <div class="quote">
                    <div class="quote-text">{{ item.quoteText }}</div>
                    <div class="author">{{ item.quoteAuthor }}<br/>{% if item.quotePosition %}{{ item.quotePosition }}</br>{% endif %}{{ item.quoteCompany }}</div>
                </div>
            </swiper-slide>
        {% endfor %}
        <div class="swiper-pagination" slot="pagination"></div>
        <div class="swiper-button-prev" slot="button-prev"></div>
        <div class="swiper-button-next" slot="button-next"></div>
    </swiper>
