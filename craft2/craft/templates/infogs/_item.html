<div class="teaser">
    <div class="teaser-icon icon-ani--draw animated">{{ item.infogIcon ? item.infogIcon.inline }}</div>
    <div class="teaser-title">{{ item.infogBig|length ? item.infogBig }}</div>
    <hr class="line"/>
    <div class="teaser-text">{{ item.infogText|length ? item.infogText }}</div>
    <div class="actions">
        <md-button class="md-raised">{{ 'Show More'|t }}</md-button>
    </div>
</div>
